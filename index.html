<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOBEuser ID Generation</title>
</head>
<body>
    <h1>Welcome to the ID Generation and Checking Server!</h1>
    <h2>Generate ID</h2>
    <form id="generateForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="dob">Date of Birth (YYYYMMDD):</label><br>
        <input type="text" id="dob" name="dob" required><br>
        <label for="key">Key (integer):</label><br>
        <input type="number" id="key" name="key" required><br><br>
        <input type="submit" value="Generate ID">
    </form>

    <h2>Check ID</h2>
    <form action="/check_id" method="GET">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br><br>
        <input type="submit" value="Check ID">
    </form>

    <script>
        document.getElementById('generateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const key = document.getElementById('key').value;

            fetch('/generate_id', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, dob, key })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(`Generated ID: ${data.unique_id}`);
                }
            });
        });
    </script>
</body>
</html>
