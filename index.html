<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique ID Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
    </style>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://swgwwdbnxirkhxriirky.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3Z3d3ZGJueGlya2h4cmlpcmt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3NjU2MzIsImV4cCI6MjA1OTM0MTYzMn0.Pr7DTi-M7Pm2E_7r7wGSOsXh3lio8HlwwHIv7e1dtUI'; // Replace with your Supabase anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function generateUniqueID() {
            const name = document.getElementById('name').value.trim().toUpperCase();
            const key = parseInt(document.getElementById('key').value);
            const dob = document.getElementById('dob').value.trim();

            // Validate inputs
            if (!name || isNaN(key) || key < 1 || key > 25 || !/^\d{4}$/.test(dob)) {
                alert("Invalid input. Ensure you provide a name, a key between 1 and 25, and a 4-digit number for DOB.");
                return;
            }

            const ALF = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let encryptedName = "";

            // Encrypt the name using the key
            for (let i = 0; i < name.length; i++) {
                const currentCharacter = name[i];
                const position = ALF.indexOf(currentCharacter);
                if (position === -1) {
                    encryptedName += currentCharacter; // Non-alphabet characters remain unchanged
                } else {
                    const newPosition = (position + key) % 26;
                    encryptedName += ALF[newPosition];
                }
            }

            const rand = Math.floor(Math.random() * 9000) + 1000; // Generate random 4-digit number
            const uniqueID = dob + rand + encryptedName;

            // Insert the unique ID into Supabase
            const { data, error } = await supabase
                .from('ids')
                .insert([{ name: name, unique_id: uniqueID }]);

            if (error) {
                alert("Error storing ID: " + error.message);
            } else {
                // Display the result
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success mt-3" role="alert">
                        Unique ID: ${uniqueID} has been stored successfully!<br>
                    </div>
                `;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Unique ID Generator</h1>
        <form onsubmit="event.preventDefault(); generateUniqueID();">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="key">Please enter a number between 1 and 25:</label>
                <input type="number" class="form-control" id="key" name="key" min="1" max="25" required>
            </div>
            <div class="form-group">
                <label for="dob">Enter a four-digit number (e.g., 1234):</label>
                <input type="text" class="form-control" id="dob" name="dob" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate ID</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
